<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: [
            {
              title: 'Meeting with Team',
              start: '2025-03-10'
            },
            {
              title: 'Lunch with Client',
              start: '2025-03-15T12:00:00',
              end: '2025-03-15T13:00:00'
            },
            {
              title: 'üèÜ Project Deadline',
              start: '2025-03-20',
              url: 'https://example.com'
            }
          ],
          eventContent: function(arg) {
            let eventTitle = document.createElement('div');

            if (arg.event.title === "Lunch with Client") {
              eventTitle.innerHTML = `<img src="https://via.placeholder.com/30" style="vertical-align:middle;margin-right:5px;">` + arg.event.title;
            } else {
              eventTitle.textContent = arg.event.title;
            }

            return { domNodes: [eventTitle] };
          }
        });

        calendar.render();

        // Open event links in a new tab
        calendar.on('eventClick', function(info) {
          if (info.event.url) {
            window.open(info.event.url, '_blank');
            info.jsEvent.preventDefault();
          }
        });

      });
    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
